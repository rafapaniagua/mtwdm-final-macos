{% extends 'inicio/layout.html' %}

{% block title %}Bebida del día{% endblock %}

{% block content %}
<!-- Start header -->
<div class="all-page-title page-breadcrumb">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12">
        <h1>Bebida del día</h1>
      </div>
    </div>
  </div>
</div>
<!-- End header -->

<!-- Start About -->
<div class="about-section-box">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <div class="inner-column">
          <h1>Todos los días tenemos una <span>bebida especial</span> ideal para ti</h1>
          <h2>Bebida: {{drink.strDrink}}</h2>
          <h3>Categoría: {{drink.strCategory}}</h3>
          <h4>¿Es alcohólica?: {{drink.strAlcoholic}}</h4>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <img src="{{drink.strDrinkThumb}}" alt="" class="img-fluid">
      </div>
      <div class="col-md-12">
        <div class="inner-pt">
        </div>
      </div>
      <div class="col-md-12">
        <div class="inner-pt">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End About -->
{% endblock %}
